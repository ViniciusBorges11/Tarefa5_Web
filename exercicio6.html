<script>

 function mostrarTexto(texto) {
  document.getElementById("resultado").innerHTML += texto;
}

function executar(ev) {
    ev.preventDefault();
    var numerosPares = [];
    for (i = 0; numerosPares.length <= 5; i++) {
        if (i % 2 == 0) {
            numerosPares.push(i);
        }
        console.log(numerosPares);
    }
    mostrarTexto(numerosPares);
}
console.log(executar(6));
