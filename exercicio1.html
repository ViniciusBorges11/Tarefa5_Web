<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
<body>
    <div class="container">
        <div class="col-md-3 ">
            <label class="label-control">Operações de 10 e 100</label>
            <button onclick="mostrarNumero()" class="btn btn-success">Mostrar Resultados</button>
        </div>
    </div>
    <script>
          function mostrarNumero() {
            var num1 = 10.0;
            var num2 = 100.0;
            
            soma = num1 + num2;
            sub = num1 - num2;
            mult = num1 * num2;
            div = num1 / num2;
    alert(`Soma: ${soma} \nSubtração: ${sub} \nMultiplicação: ${mult} \nDivisão: ${div}` );                   
        }
    </script>
</body>
</html>
